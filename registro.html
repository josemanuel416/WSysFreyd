<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
   <header class="header">
    <img class="header__img" src="img/logoips1.jpg" alt="logo">
   </header> 
   <section class="login" >
       <section class="login__contenedor" >
           <h2>Regístrate</h2>
           <form class="login__contenedor__form">
               <input class="inputf" type="text" name="" id="" placeholder="Nombre" >
               <input class="inputf" type="text" name="" id="" placeholder="Correo" >
               <input class="inputf" type="password" name="" id="" placeholder="Contraseña" >
               <button class="button" >Registrarme</button>
           </form>
            <a class="login__contenedor--iniciar" href="#">Iniciar Sesión</a>
       </section>     
   </section>
    <footer class="footer">
        <a href="#">Términos de uso</a>
        <a href="#">Declaracion de privacidad</a>
        <a href="#">Centro de ayuda</a>
    </footer>
